<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Converter</h1>
        </div>

        <form>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id="select-menu-from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id="select-menu-to">

                        </select>
                    </div>
                </div>
            </div>
            <div class="amount-main">
                <div class="amount">
                    <p>Enter amount</p>
                    <input type="text" />
                </div>
                <div class="msg-main">
                    <p>Converted Rates</p>
                    <div class="msg">1 USD = 83.934 INR</div>
                </div>
            </div>
            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
